apply plugin: 'idea'
apply plugin: 'groovy'

repositories {
    mavenCentral()
}

defaultTasks 'testChrome'

dependencies {
    compile 'junit:junit:4.12'
    compile 'org.seleniumhq.selenium:selenium-java:3.141.59'
    compile 'io.github.bonigarcia:webdrivermanager:3.7.1'
    compile group: 'org.springframework', name: 'spring-test', version: '5.2.0.RELEASE'
    compile group: 'org.springframework', name: 'spring-context', version: '5.2.0.RELEASE'

}

